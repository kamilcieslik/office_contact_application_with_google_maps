<!DOCTYPE html>
<html id="ht">
<head>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }

        #body {
            margin: 0;
            height: 100vh;
        }

    </style>
</head>
<body id="body">
<div id="map"></div>

<script>
    function initMap() {
        var uluru = {lat: 50.965143, lng: 18.970245};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map,
            title: 'PIEKIELNE ROZDROZA LYSEGO ROGALA',
            label: 'PIEKIELNE ROZDROZA LYSEGO ROGALA'
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEmx5P3vl4ox4OU6nPgwTbU9k-_0Zm6Lo&callback=initMap">
</script>
</body>
</html>
